<!DOCTYPE html>

<html>

  <head>
    <title>Database</title>

    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script type="text/javascript" src="scripts/script.js"></script>
  </head>

  <body>

    <div class="content">

      <div class="container content">

        <div class="row">
          <h1>Database<h1>
        </div>

        <div class="row">
          <form action="/about" method="get">
            <button class="btn btn-default" type="submit">About</button>
          </form>
        </div>

      <div class="row">

        <form action="/inner" method="post">
            <div class="form-group">
              <label for="name">Enter a Name:</label>
              <input class="form-control name-input" id="name" type="text" name="name" placeholder="Your Name">
              <button class="button btn btn-default" type="submit">Inner Family</button>
            </div>
        </form>

        <form action="/outer" method="post">
            <div class="form-group">
              <button class="button btn btn-default" type="submit">Outer Family</button>
              {{ name }}
            </div>
        </form>

      </div>

    </div>

  </body>

</html>
