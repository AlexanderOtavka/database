<!DOCTYPE html>

<html>

  <head>

    <title>Database</title>
    <link rel="stylesheet" href="../styles/style.css">

    <script>
      if (window.location.hash === "#refresh") {
        window.location.href = "/";
      }
    </script>

  </head>

  <body>

    <h1>Database<h1>
    <div class="nav">
      <form action="/about" method="get"><button type="submit">About</button></form>
    </div>

    <!-- <form action="/about" method="get">
      <button type="submit">About</button>
    </form> -->

    <form action="/add" method="post">
      <div class="display"><textarea name="name" rows="3" cols="60"></textarea></div>
      <div><input type="submit" value="Enter Name"></div>
    </form>

    <h2>List:</h2>
    {% for name in names %}
    <ul>
      <li><p>{{ name.content }}</p></li>
    </ul>
    {% endfor %}

  </body>

</html>
