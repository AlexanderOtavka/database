<!DOCTYPE html>

<html>

  <head>
    <title>Database</title>

    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-styles/paper-styles-classes.html">

    <script type="text/javascript" src="../scripts/script.js"></script>
  </head>

  <body fullbleed layout vertical>

    <paper-header-panel>
      <paper-toolbar>
        <div id="title" class="title">Grab Bag</div>
      </paper-toolbar>
    </paper-header-panel>

    <div class="content">

      <form action="/addname" method="post">
        <div class="form-group">
          <label for="name">Enter a Name:</label>
        </div>

        <div class="col-md-6"><input class="form-control name-input" type="text" name="name" placeholder="Your Name"></div>
        <paper-button><button name="button" type="submit"></button>Add Name</paper-button>
      </form>

      <form action="/inner" method="post">
        <paper-button name="button" type="submit"><button name="button"></button>Get Name</paper-button>
      </form>
      
      <div id="name-space"><h1 id="name">{{ name }}</h1></div>

    </div>

  </body>

</html>
